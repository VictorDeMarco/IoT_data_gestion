{% extends "common_templates/barra_l.html" %}
{% block title %}Error{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center py-16">
    <h1 class="text-5xl font-bold text-blue-600 mb-4">🚫 ¡Algo salió mal!</h1>
    <p class="text-lg text-gray-700 mb-6">
        Lo sentimos, ha ocurrido un error inesperado.
    </p>

    {% if error_message %}
    <p class="text-sm text-red-600 mb-4">{{ error_message }}</p>
    {% endif %}

    <a href="{{ request.referrer or url_for('dashboard') }}"
       class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition duration-200">
        ⬅️ Volver a la página principal
    </a>
</div>
{% endblock %}
