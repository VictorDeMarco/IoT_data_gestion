<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TFG Dashboard{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans h-screen">

<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r shadow-sm flex flex-col justify-between h-screen">
    <div>
      <div class="p-4 border-b">
        <div class="text-xl font-bold">TFG</div>
        <div class="text-sm text-gray-500">Usuario logueado</div>
      </div>

      <nav class="p-4 text-gray-700">
        <ul class="space-y-2">
          <li><a href="/" class="block px-3 py-2 rounded hover:bg-gray-200">📊 Dashboard</a></li>
          <li><a href="/csv" class="block px-3 py-2 rounded hover:bg-gray-200">📁 Ficheros CSV</a></li>
          <li><a href="/registro" class="block px-3 py-2 rounded hover:bg-gray-200">👥 Usuarios</a></li>
        </ul>
      </nav>
    </div>
    <div class="p-4 border-t">
      <a href="/logout" class="block px-3 py-2 mt- text-red-600 hover:bg-red-100">🚪 Cerrar sesión</a>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-y-auto">
    {% block content %}

    {% endblock %}
  </main>
</div>

</body>
</html>
