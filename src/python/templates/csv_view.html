{% extends "barra_l.html" %}
{% block title %}{{ nombre }}{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">ðŸ“„ Contenido de {{ nombre }}</h1>

<div class="overflow-x-auto bg-white rounded shadow">
  <table class="min-w-full table-auto border border-gray-300 text-sm">
    <thead class="bg-gray-100 text-gray-700">
    <tr>
      {% for col in columnas %}
      <th class="px-4 py-2 border-b border-r font-semibold text-left whitespace-nowrap">
        {{ col }}
      </th>
      {% endfor %}
    </tr>
    </thead>
    <tbody class="text-gray-800">
    {% for fila in filas %}
    <tr class="hover:bg-gray-50">
      {% for celda in fila %}
      <td class="px-4 py-2 border-b border-r whitespace-nowrap">
        {{ celda }}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
